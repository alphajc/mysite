baseurl = "https://mydream.ink/"
languageCode = "zh-cn"
title = "青云卷"
theme = "hugo-future-imperfect"
preserveTaxonomyNames = true
paginate = 3
disqusShortname = "mydream-ink"
googleAnalytics = "UA-142765126-1"
pluralizeListTitles = false
# Set the followings to true as part of your site SEO
enableRobotsTXT = true
canonifyURLs = true
defaultContentLanguage = "zh"
enableEmoji = true
enableGitInfo = true
pygmentsuseclasses = true
hasCJKLanguage = true
copyright = "© 2019 青云卷"

[params]
  # Sets the meta tag description
  description          = "本站记录陈家俊逐梦路上的点点滴滴，包括但不限于技术、生活感悟、读书笔记等等。"

  # Sets where "View More Posts" links
  viewMorePostLink     = "/blog/"
  logo = "/img/logo.png"

# Optional Params
  # Sets navbarTitle to match the section of the website
  dynamicTitles        = true
  # Sets RSS icons to appear on the sidebar with the social media buttons
  rssAppearAtTop       = true
  rssAppearAtBottom    = true
  # Sets Social Media icons to appear on the sidebar
  socialAppearAtTop    = true
  socialAppearAtBottom = true
  # Sets Categories to sort by number of posts instead of alphabetical
  categoriesByCount    = true
  # set to show or to hide categories in the sidebar
  showSidebarCategories = true
  # Sets Estimated Reading Time to appear in post headers
  includeReadingTime   = true
  # Sets the Favicon and Version for the site. Default support is for
  # apple-touch-icon-precomposed.png, favicon.png, favicon.ico, and mstile.png.
  # These are stored in the favicon folder. See the following for more information:
  # https://github.com/audreyr/favicon-cheat-sheet
  loadFavicon          = true
  faviconVersion       = ""
  # Sets Social Share links to appear on posts
  socialShare          = true
  # Sets specific share to appear on posts (default behavior is to appear)
  socialShareTwitter   = true
  socialShareGoogleplus = false
  socialShareFacebook  = true
  socialShareReddit    = true
  socialShareLinkedin  = true
  # socialShareStumbleupon = true
  socialSharePinterest = true
  socialShareEmail     = true

  # Load custom CSS or JavaScript files. The variable is an array so that you
  # can load multiple files if necessary. You can also load the standard theme
  # files by adding the value, "default".
  # customCSS            = ["default", "/path/to/file"]
  # customJS             = ["default", "/path/to/file"]
  customCSS            = ["default"]
  customJS             = ["default"]

  # options for highlight.js (version, additional languages, and theme)
  disable_highlight = false # set to true to disable Highlight
  highlightjsVersion = "9.15.8"
  highlightjsCDN = "//cdn.bootcss.com"
  highlightjsLang = ["r", "yaml", "css", "javascript", "shell", "bash"]
  highlightjsTheme = "github"
  MathJaxCDN = "//cdn.bootcss.com"
  MathJaxVersion = "2.7.5"

# Disqus will take priority over Staticman (github.com/eduardoboucas/staticman)
# due to its ease of use. Feel free to check out both and decide what you would
# prefer to use. See Staticman.yml for additional settings.
[params.staticman]
  # Sets Statiman to be active
  staticman = false
  # Sets the location for Staticman to connect to
  username  = ""
  repo      = ""
  branch    = ""

  [params.staticman.recaptcha]
    sitekey = "SITE_KEY"
    secret  = "ENCRYPTED_SECRET"

  # These are optional params related to the sidebar. They are recommended, but not
  # required for proper functionality. HTML is supported within the params.
[params.intro]
  header    = "心比天高，命由行定"

  # paragraph = "Another fine responsive site template by <a href=\"http://html5up.net\">HTML5 UP</a>. Ported by Julio Pescador with some extra goodies <i class='fa fa-hand-peace-o'></i>"
  paragraph = "人的未来需要梦，梦是一个人前进的动力，就像无边黑暗中的一点生的光明。当你失去了这一点光明，你就会发现，你陷入了无边的黑暗，你就会失去生的勇气。"

  # about     = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent tellus lacus, auctor vehicula molestie quis, tempor quis velit. Quisque in quam ac leo efficitur vulputate. Phasellus ullamcorper aliquam sodales. Maecenas sit amet condimentum ipsum. Proin sit amet ligula elit. Mauris."
  about     = "本站最早于2017年10月底利用<a href='https://wordpress.org/'> Wordpress </a>搭建于<a href='https://cn.aliyun.com/product/ecs'>阿里云 ECS </a>。现利用<a href='https://gohugo.io'> Hugo </a>编译生成静态文件，已迁入至<a href='https://pages.github.com/'> Github Pages </a>，模版项目维护在 <a href='https://github.com/canovie/mysite'> Github </a> 上，使用<a href='https://travis-ci.com'> Travis </a>做自动化编译与持续发布。本站将记录我逐梦路上的点点滴滴，包括但不限于技术、生活感悟、读书笔记等等。"

  author    = "Jerry"
  # This appears at the top of the sidebar above params.intro.header.
  # A width of less than 100px is recommended from a design perspective.
  [params.intro.pic]
    src       = "/img/thumb.jpg"
    # Sets Image to be a cirlce
    circle    = false
    # Sets Image to be Future Imperfect's hexagon
    imperfect = true
    width     = ""
    alt       = "Hugo Future Imperfect"

[params.postAmount]
# Sets the number of recent posts to show in the sidebar. The default value is 5.
    sidebar = 5

[menu]
# Sets the menu items in the navigation bar
# Identifier prepends a Font Awesome icon to the menu item
    [[menu.main]]
      name              = "博客"
      url               = "/blog/"
      identifier        = "fa fa-blog"
      weight            = 1

    [[menu.main]]
      name              = "转载"
      url               = "/archive/"
      identifier        = "fa fa-archive"
      weight            = 2

    [[menu.main]]
      name              = "分类"
      url               = "/categories/"
      identifier        = "fab fa-artstation"
      weight            = 3
    [[menu.main]]
      name              = "关于"
      url               = "/about/"
      identifier        = "fa fa-address-card"
      weight            = 4

