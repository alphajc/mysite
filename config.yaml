baseURL: https://mydream.ink
languageCode: zh-cn
title: 青云卷
theme: tokiwa

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true

# Enable Google Analytics
googleAnalytics: UA-142765126-1

# Enable Disqus forum
disqusShortname: mydream-ink

# Enable global emoji support
enableEmoji: true

# Custom parameters
params:
  record: 蜀ICP备 2021017630号-1
  # copyright
  copyright: © 2021 Copyright.

  # background image of the landing page
  background: "assets/images/background.webp"

  # GitHub repo URL of your site
  gitRepo: https://github.com/alphajc/mysite

  # specify whether you want to write blog post or not
  enableBlogPost: true

  # specify the list of custom menus that you want to show in the top navbar.
  # they will be separated by a divider from the main menus.
  customMenus:
  - name: 笔记
    url: /notes

  # some information about you
  author:
    nickname: "Jerry"
    name: "陈家俊"
    image: "/assets/images/portrait.jpg"
    # give your some contact information. they will be used in the footer
    contactInfo:
      邮箱: "jerry@mydream.ink"
      电话: "+8619980414909"
    # a summary of what you do
    summary:
    - 我喜欢前沿技术并为之疯狂
    - 我正从事于云原生和 DevOps
    - 我主要用 Python 提高效率，用 Go 做云原生
    - 我认为兑现自己价值是最让人感到欣喜的事
    - 比努力更难的是不如何努力，所以格局很重要
    - 我不会说做不到，因为我总是能做到

# for tokiwa
  favicon: /assets/images/favicon.png
  logo: /assets/images/logo.png
  useChineseFonts: true # for font Noto Serif etc.
  postDateFormat: "2006-1-2"

menu:
  main:
  - name: "文章"
    weight: 1
    identifier: "posts"
    url: "/posts/"
  - name: "标签"
    weight: 2
    identifier: "tags"
    url: "/tags/"
  - name: "笔记"
    weight: 3
    identifier: "notes"
    url: "https://mydream.ink/notes"

social:
  twitter: "https://twitter.com/_alphajc"
  github: "https://github.com/alphajc"
