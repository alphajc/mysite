dist: xenial
before_install:
  - sudo apt-get update
  - sudo apt-get install -y hugo
script: hugo
deploy: &pages
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  local_dir: public
  repo: canovie/canovie.github.io
  target_branch: master
  committer_from_gh: true
  on:
    branch: master