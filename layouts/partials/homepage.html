<div class="column left">
    <img src="img/portrait.jpg" class="portrait" alt="站长头像" />
</div>
<div class="column right">
    {{- with .Param "greeting" -}}
        <h1>{{ . }}</h1>
    {{- else -}}
        <h1>你好，</h1>
    {{- end -}}
    <h2>我是{{ .Site.Author.name | default "陈家俊" }}！</h2>
    <p>{{- partial "introduction" . -}}</p>
    
    {{ if .Site.Params.socialAppearAtTop }}
    <ul class="icons">
      {{ partial "social" . }}
    </ul>
    {{ end }}
</div>
