<ul class="actions pagination">
    {{ if .PrevInSection }}
        <li><a href="{{ .PrevInSection.RelPermalink }}"
                class="button big previous"><i class="fa fa-angle-left"></i>{{ .PrevInSection.Title }}</a></li>
    {{ end }}

    {{ if .NextInSection }}
        <li><a href="{{ .NextInSection.RelPermalink }}"
                class="button big next">{{ .NextInSection.Title }}<i class="fa fa-angle-right"></i></a></li>
    {{ end }}
</ul>
